{% set name = "rq_geo_toolkit" %}
{% set version = "2025.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rq_geo_toolkit-{{ version }}.tar.gz
  sha256: 7fc31200aa7fc8e968cf29ac68f705683a55e6705390698de4ed2ab5983eb29b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - geopandas >=1.0
    - shapely >=2.0.6
    - pyarrow >=16.0.0
    - rich >=12.0.0
    - geopy >=2.0.0
    - python-duckdb >=1.1.2
    - psutil >=5.6.2
    - packaging >=17.0

test:
  imports:
    - rq_geo_toolkit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/kraina-ai/rq_geo_toolkit
  summary: Collection of geo related functions for reuse in other geospatial libraries
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RaczeQ
